<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    body{
      font-family: 'Josefin Sans', sans-serif;
    }
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    input[type=text]:focus {
  border: 2px solid yellow;
}
    button:hover{
      box-shadow: 5px 10px 18px #888888;
    }
  </style>
</head>
<body>
<main>
  <div class="container mx-auto">
    <!-- Main Section -->
    <div class="mainSection flex flex-col md:flex-row-reverse min-h-screen md:justify-between">

      <!-- Logo Section -->
      <div class="logoSec p-8 md:hidden" style="width: 170px;">
        <img src="images/logo.svg" alt="" class="md:hidden" style="width: 100%">
      </div>
      <!-- Images -->
      <div class="imageSec md:w-max md:-mr-20">
        <div class="mobileImg md:hidden" style="width: 100%;">
          <img src="images/hero-mobile.jpg" alt="" class="md:hidden" style="width: 100%;">
        </div>
        <div class="dexImg hidden md:block w-full">
          <img src="images/hero-desktop.jpg"  class="w-full" alt="">
        </div>
      </div>
      <div class="textSec py-10 md:w-5/12 flex items-start flex-col justify-between">
        <!-- Logo in TextArea -->
        <div class="textAreaLogo hidden md:block ">
          <img src="images/logo.svg" class="w-32" alt="">
        </div>

        <div class="texts md:pr-10 md:mb-32">
          <h1 class="text-center md:text-left text-4xl md:text-6xl leading-9  text-darkGrayishRed mb-7" style=" letter-spacing: 8px; font-weight: 600;"> <span class="text-desaturatedRed" style="font-weight: 350;">WE'RE</span><br> COMING <br> SOON </h1>
          <p class="text-center px-16 text-desaturatedRed md:px-0 md:text-left leading-7">
            Hello fellow shoppers! We're currently building our new fashion store. 
  Add your email below to stay up-to-date with announcements and our launch deals.
          </p>
          <div class="emailInput text-center mt-8 px-16 md:px-0  relative">
            <input type="text" placeholder="Email Address" value="" class="block w-full m-auto border-2 border-desaturatedRed py-3 px-5 text-lg rounded-full text-desaturatedRed ">
            <button class=" bg-gradient-to-r from-2.1 to-2.2 absolute right-16 md:right-0 top-0  rounded-full ease-in-out duration-300 hover:to-2.1 hover:px-9" style="padding: 18px 30px;"><img src="images/icon-arrow.svg" alt=""></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

</body>
</html>
